<h1 class="text-center">User Information</h1>

<form (ngSubmit)="onSubmit()">
    <div class="row g-3 m-2">
        <div class="col-md-6">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required [(ngModel)]="formData.name">
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required [(ngModel)]="formData.email">
        </div>
        <div class="col-md-6">
            <label for="phone" class="form-label">Phone:</label>
            <input type="tel" id="phone" name="phone" class="form-control" required [(ngModel)]="formData.phone">
        </div>
        <div class="col-md-6">
            <label for="city" class="form-label">City:</label>
            <input type="text" id="city" name="city" class="form-control" required [(ngModel)]="formData.city">
        </div>
        <div class="col-12 mb-2">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>

<div style="width: 100%; height: 100%;" class="row m-2">
    <ag-grid-angular
      style="width: 100%; height: 500px;"
      class="ag-theme-alpine"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [pagination]="pagination"
      [paginationPageSize]="paginationPageSize"
      [paginationPageSizeSelector]="paginationPageSizeSelector"
      [gridOptions]="gridOptions"
      >
    </ag-grid-angular>
  </div>
